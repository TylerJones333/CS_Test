<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root{
      --bg: #0f1226;
      --bg-2: #15183a;
      --text: #0f1226;
      --muted: #6b7280;
      --card: #ffffff;
      --primary: #4f46e5;
      --primary-2: #4338ca;
      --ring: rgba(79,70,229,.3);
      --error: #dc2626;
      --success: #16a34a;
      --radius: 16px;
      --shadow: 0 10px 30px rgba(17, 24, 39, .15);
    }
    @media (prefers-color-scheme: dark) {
      :root{
        --bg: #0a0b10;
        --bg-2: #0f111a;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --card: #11131f;
        --primary: #818cf8;
        --primary-2: #6366f1;
        --ring: rgba(129,140,248,.35);
        --shadow: 0 10px 30px rgba(0,0,0,.45);
      }
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 80% -10%, rgba(79,70,229,.25), transparent 60%),
        radial-gradient(900px 500px at -10% 110%, rgba(236,72,153,.18), transparent 60%),
        linear-gradient(180deg, var(--bg), var(--bg-2));
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 28px;
      border: 1px solid rgba(148,163,184,.15);
      animation: pop .25s ease-out;
    }
    @keyframes pop { from { transform: translateY(6px); opacity: .0 } to { transform: none; opacity: 1 } }

    .logo {
      width: 44px; height: 44px; border-radius: 12px;
      display: grid; place-items: center;
      background: linear-gradient(135deg, var(--primary), var(--primary-2));
      color: white; font-weight: 700;
      box-shadow: 0 6px 16px var(--ring);
      user-select: none;
    }

    h1 {
      font-size: 22px; margin: 14px 0 8px;
      letter-spacing: .2px;
    }
    p.lead { margin: 0 0 18px; color: var(--muted); }

    .field { margin: 14px 0; }
    .label {
      display: flex; justify-content: space-between; align-items: baseline;
      font-size: 14px; margin-bottom: 6px; color: var(--muted);
    }
    .input-wrap {
      position: relative;
    }
    input[type="email"],
    input[type="password"]{
      width: 100%;
      padding: 12px 44px 12px 12px;
      border-radius: 12px;
      border: 1px solid rgba(148,163,184,.35);
      background: transparent;
      color: inherit;
      outline: none;
      transition: border .15s, box-shadow .15s, background .2s;
    }
    input::placeholder{ color: rgba(148,163,184,.7); }
    input:focus{
      border-color: var(--primary);
      box-shadow: 0 0 0 4px var(--ring);
      background: rgba(79,70,229,.03);
    }
    input[aria-invalid="true"]{
      border-color: var(--error);
      box-shadow: 0 0 0 4px rgba(220,38,38,.18);
    }
    .toggle {
      position: absolute; right: 8px; top: 50%; transform: translateY(-50%);
      border: 0; background: transparent; color: var(--muted); cursor: pointer;
      padding: 6px 10px; border-radius: 8px;
    }
    .toggle:focus-visible{ outline: 2px solid var(--primary); outline-offset: 2px; }

    .row {
      display: flex; align-items: center; justify-content: space-between;
      gap: 10px; margin: 6px 0 14px;
    }
    .row .left { display: flex; align-items: center; gap: 8px; }
    .row a { color: var(--primary-2); text-decoration: none; }
    .row a:hover { text-decoration: underline; }

    .error {
      display: none; margin-top: 6px; color: var(--error);
      font-size: 13px;
    }
    .error.show { display: block; }

    .btn, .btn-ghost, .btn-google {
      width: 100%;
      border: 0; padding: 12px 14px; border-radius: 12px; cursor: pointer;
      font-weight: 600; letter-spacing: .2px;
      transition: transform .02s ease, filter .2s ease, background .2s ease, color .2s ease;
    }
    .btn {
      background: linear-gradient(180deg, var(--primary), var(--primary-2)); color: white;
      box-shadow: 0 8px 18px var(--ring);
    }
    .btn:disabled { opacity: .6; cursor: not-allowed; box-shadow: none; }
    .btn:active { transform: translateY(1px); }

    .btn-google {
      display: inline-flex; align-items: center; justify-content: center; gap: 10px;
      background: rgba(148,163,184,.18); color: inherit; margin-top: 10px;
    }
    .btn-google:hover { filter: brightness(1.05); }
    .btn-ghost {
      background: transparent; color: var(--muted);
    }

    .hr {
      display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; gap: 10px;
      color: var(--muted); margin: 14px 0;
    }
    .hr::before, .hr::after{
      content: ""; height: 1px; background: rgba(148,163,184,.25);
    }

    .foot {
      margin-top: 10px; text-align: center; color: var(--muted); font-size: 14px;
    }
    .spinner {
      inline-size: 16px; block-size: 16px; border-radius: 50%;
      border: 2px solid rgba(255,255,255,.6);
      border-top-color: rgba(255,255,255,0);
      display: inline-block; vertical-align: -3px; margin-right: 6px;
      animation: spin .6s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    .alert {
      display: none; margin: 10px 0 2px; padding: 10px 12px; border-radius: 10px;
      font-size: 14px; line-height: 1.4;
    }
    .alert.error { background: rgba(220,38,38,.1); color: var(--error); border: 1px solid rgba(220,38,38,.35); }
    .alert.success { background: rgba(22,163,74,.12); color: var(--success); border: 1px solid rgba(22,163,74,.35); }
    .alert.show { display: block; }
  </style>
</head>
<body>
  <main class="card" aria-labelledby="title">
    <div style="display:flex; align-items:center; gap:12px;">
      <div class="logo" aria-hidden="true">‚òÖ</div>
      <div>
        <h1 id="title">Welcome back</h1>
        <p class="lead">Sign in to your account</p>
      </div>
    </div>

    <div id="top-alert" class="alert" role="status" aria-live="polite"></div>

    <form id="loginForm" novalidate>
      <div class="field">
        <label class="label" for="email">Email</label>
        <div class="input-wrap">
          <input id="email" name="email" type="email" inputmode="email" autocomplete="username"
                 placeholder="you@example.com" required aria-describedby="emailErr" />
        </div>
        <div id="emailErr" class="error">Please enter a valid email address.</div>
      </div>

      <div class="field">
        <label class="label" for="password">Password</label>
        <div class="input-wrap">
          <input id="password" name="password" type="password" minlength="8"
                 autocomplete="current-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required aria-describedby="passErr" />
          <button type="button" class="toggle" id="togglePass" aria-pressed="false" aria-label="Show password">üëÅÔ∏è</button>
        </div>
        <div id="passErr" class="error">Password must be at least 8 characters.</div>
      </div>

      <div class="row">
        <label class="left">
          <input type="checkbox" id="remember" name="remember" />
          <span>Remember me</span>
        </label>
        <a href="#" onclick="alert('Connect this to your password reset flow.'); return false;">Forgot password?</a>
      </div>

      <button class="btn" id="submitBtn" type="submit" disabled>
        Sign in
      </button>

      <div class="hr">or</div>

      <button class="btn-google" type="button" id="googleBtn" title="Stub: hook up your provider">
        <svg aria-hidden="true" width="18" height="18" viewBox="0 0 533.5 544.3">
          <path fill="#EA4335" d="M533.5 278.4c0-18.6-1.6-37-4.7-54.7H272v103.6h147.4c-6.4 34.7-25.8 64.1-55 83.7v69.4h88.8c52-47.9 80.3-118.6 80.3-202z"/>
          <path fill="#34A853" d="M272 544.3c72.9 0 134.2-24.1 178.9-65.5l-88.8-69.4c-24.7 16.6-56.4 26.2-90.1 26.2-69 0-127.5-46.5-148.5-109.1H32.3v68.5C77.2 490.2 168.5 544.3 272 544.3z"/>
          <path fill="#4A90E2" d="M123.5 326.5c-10.2-30.6-10.2-63.3 0-93.9V164H32.3c-41.2 82.3-41.2 179.9 0 262.2l91.2-69.7z"/>
          <path fill="#FBBC05" d="M272 107.7c39.6-.6 78 14 106.7 41.1l80-80C414.9 24 345.1-1.1 272 0 168.5 0 77.2 54.1 32.3 141.8l91.2 68.8C144.5 154.2 203 107.7 272 107.7z"/>
        </svg>
        Continue with Google
      </button>

      <p class="foot">Don‚Äôt have an account? <a href="#" onclick="alert('Link to your sign-up page.'); return false;">Create one</a></p>
    </form>
  </main>

  <script>
    (function () {
      const form = document.getElementById('loginForm');
      const email = document.getElementById('email');
      const password = document.getElementById('password');
      const remember = document.getElementById('remember');
      const submitBtn = document.getElementById('submitBtn');
      const emailErr = document.getElementById('emailErr');
      const passErr = document.getElementById('passErr');
      const togglePass = document.getElementById('togglePass');
      const topAlert = document.getElementById('top-alert');

      // Restore remembered email (demo stores only the email if checked)
      const remembered = localStorage.getItem('demo-remember-email');
      if (remembered) {
        email.value = remembered;
        remember.checked = true;
      }

      const isEmail = (v) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v);

      function validate() {
        let ok = true;

        if (!isEmail(email.value.trim())) {
          email.setAttribute('aria-invalid', 'true');
          emailErr.classList.add('show');
          ok = false;
        } else {
          email.removeAttribute('aria-invalid');
          emailErr.classList.remove('show');
        }

        if (password.value.length < 8) {
          password.setAttribute('aria-invalid', 'true');
          passErr.classList.add('show');
          ok = false;
        } else {
          password.removeAttribute('aria-invalid');
          passErr.classList.remove('show');
        }

        submitBtn.disabled = !ok;
        return ok;
      }

      email.addEventListener('input', validate);
      password.addEventListener('input', validate);

      togglePass.addEventListener('click', () => {
        const showing = password.type === 'text';
        password.type = showing ? 'password' : 'text';
        togglePass.setAttribute('aria-pressed', String(!showing));
        togglePass.textContent = showing ? 'üëÅÔ∏è' : 'üôà';
        password.focus();
      });

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        topAlert.className = 'alert'; topAlert.textContent = '';

        if (!validate()) {
          topAlert.textContent = 'Please fix the highlighted fields.';
          topAlert.classList.add('error','show');
          return;
        }

        // Remember email (demo)
        if (remember.checked) localStorage.setItem('demo-remember-email', email.value.trim());
        else localStorage.removeItem('demo-remember-email');

        // Loading state
        const original = submitBtn.innerHTML;
        submitBtn.innerHTML = '<span class="spinner" aria-hidden="true"></span> Signing in‚Ä¶';
        submitBtn.disabled = true;
        email.disabled = password.disabled = true;

        // Simulate async auth call (replace with real fetch to your backend)
        try {
          await new Promise(r => setTimeout(r, 1000));

          // Demo success criterion: any valid email + 8+ char password
          topAlert.textContent = 'Signed in successfully (demo). Wire this up to your API.';
          topAlert.classList.add('success','show');

          submitBtn.innerHTML = 'Signed in ‚úì';
        } catch (err) {
          topAlert.textContent = 'Something went wrong. Please try again.';
          topAlert.classList.add('error','show');
          submitBtn.innerHTML = original;
          submitBtn.disabled = false;
          email.disabled = password.disabled = false;
        }
      });

      // Optional: stub Google button
      document.getElementById('googleBtn').addEventListener('click', () => {
        alert('Connect this to your OAuth flow (e.g., Google Identity Services).');
      });

      // Enable submit if prefilled values are valid
      validate();
    })();
  </script>
</body>
</html>
